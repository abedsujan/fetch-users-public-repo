<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub public repo SPA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="sticky-footer-navbar.css" rel="stylesheet">
</head>

<body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Abed Sujan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <div class="fixed-top container" style="margin-top:56px; padding:0; background: #fff;">
        <div class="row ">
            <div class="col-lg-12 search-area">
                <h1 class="text-center">Search github public repositories</h1>
                <div class="input-group col-md-12 m-1">
                    <input id="searchText" name="search-text" class="form-control m-1" type="text" placeholder="enter username...">
                    <button id="search-btn" type="button" class="btn btn-primary m-1">Search</button>
                </div>
            </div>
        </div>
    </div>

    <main role="main" class="container">

        <div class="row" id="statusMessages">
            <div class="col-lg-12 ">
                <div id=statusMessage>
                </div>
            </div>
            <!-- user info tpl load here -->
        </div>

        <div class="row" id="userInfo">
            <!-- user info tpl load here -->
        </div>

        <div class="row repo-list">
            <div class="col-lg-12">
                <div id="repos">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">You have reached to the End of World!</span>
        </div>
    </footer>

    <script src="user.js"></script>
    <script src="repos.js"></script>
    <script src="script.js"></script>
</body>

</html>
